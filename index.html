<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-Flavor-Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Welcome to SA Flavor Finder!</h1>
                <p class="subtitle">Discover the Best Local Dining Spots for an Authentic Experience</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="title">Choose your Authentic Experience</h2>
            <div class="columns" id="mainContainer">

                <div class="column" id="gems">
                    <figure class="image is-200x200">
                        <button id = "hiddenGems"><img src="./assets/images/naturalbridge.jpg"></button>                    
                    </figure>
                        <p class="subtitle">Hidden Gems</p>
                </div>

                <div class="column" id="food" >
                    <figure class="image is-200X200">
                        <button id ="foodTrucks"><img src="./assets/images/foodtruck.jpg"></button>
                    </figure>
                    <p class="subtitle">Food Trucks</p>
                </div>

                <div class="column" id="local" >
                    <figure class="image is-200X200">
                        <button id = "localRestaurants"><img src="./assets/images/bbq.jpg"></button>
                    </figure>
                    <p class="subtitle">Local Restaurants</p>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>For more information about restaurants and activities in San Antonio, visit <a href="https://www.visitsanantonio.com/" target="_blank">VisitSanAntonio.com</a>.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
